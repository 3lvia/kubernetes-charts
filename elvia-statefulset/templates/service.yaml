kind: Service
apiVersion: v1
metadata:
  name: {{ required "Missing .Values.name" .Values.name }}
  namespace: {{ required "Missing .Values.namespace" .Values.namespace }}
  labels:
    app: {{ required "Missing .Values.name" .Values.name }}
spec:
  ports:
  - name: {{ required "Missing .Values.ports.name" .Values.ports.name }}
    containerPort: {{ required "Missing .Values.ports.containerPort" .Values.ports.containerPort }}
    protocol: {{ required "Missing .Values.ports.protocol" .Values.ports.protocol }}
    targetPort: {{ required "Missing .Values.ports" .Values.ports.containerPort }}
  - name: {{ required "Missing .Values.name" .Values.name }}port
    {{- if .Values.service }}
    
    {{- if .Values.service.port }}
    port: {{ .Values.service.port -}}
    {{- end }} 

    {{- if .Values.service.targetPort }}
    targetPort: {{ .Values.service.targetPort -}}
    {{- end }}   
      
    {{- else }}
    port: 2112 # Default prometheus port for worker
    {{- end }}
 
  selector:
    app: {{ required "Missing .Values.name" .Values.name }}
  clusterIP: None