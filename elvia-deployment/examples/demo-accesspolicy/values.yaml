# Default values for elvia-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: demo-accesspolicy
namespace: core
microserviceType: worker

replicaCount: 
  dev: 1
  test: 1
  prod: 2

azureWorkloadIdentity: true

accessPolicy:
  inbound: 
    rules:
      # Only allow inbound calls from a specified namespace and application
      # Can also specify only the namespace
      - namespace: "core"
        application: "demo-app"
  outbound:
    rules:
      # Only allow outbound calls to a specified namespace and application
      # Can also specify only the namespace
      - namespace: "msim"
        application: "api"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /metrics
    port: 2112
    scheme: HTTP
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3

livenessProbe:
  failureThreshold: 5
  httpGet:
    path: /metrics
    port: 2112
    scheme: HTTP
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3
